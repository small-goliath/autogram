name: Retry Failed Verifications

on:
  # 매주 일요일 오전 11시(KST) = UTC 02:00
  schedule:
    - cron: '0 2 * * 0'
  # 수동 실행도 가능
  workflow_dispatch:

jobs:
  retry-failed-verifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run retry_failed_verifications batch
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python batch/verification/retry_failed_verifications.py

      - name: Send Discord notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            COLOR=5763719
            TITLE="✅ Retry Failed Verifications Success"
          else
            COLOR=15158332
            TITLE="❌ Retry Failed Verifications Failed"
          fi

          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "'"$TITLE"'",
                "description": "재시도 큐 처리 배치 실행 완료",
                "color": '"$COLOR"',
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S)'"
              }]
            }'
