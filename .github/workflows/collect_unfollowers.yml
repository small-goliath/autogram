name: Collect Unfollowers

on:
  # 매주 월요일 오전 04시(KST) 실행 = UTC 일요일 19시
  schedule:
    - cron: '0 19 * * 0'
  workflow_dispatch:

jobs:
  collect-unfollowers:
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: |
          pip install --upgrade pip

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run unfollower collection script
        id: collect_unfollowers
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          HEADLESS: "true"
        run: |
          python playwright/collect_unfollowers.py

      - name: Send Discord notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            COLOR=5763719
            TITLE="✅ Unfollowers Collection Success"
            DESCRIPTION="언팔로워 수집이 성공적으로 완료되었습니다"
          else
            COLOR=15158332
            TITLE="❌ Unfollowers Collection Failed"
            DESCRIPTION="언팔로워 수집 중 오류가 발생했습니다"
          fi

          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "'"$TITLE"'",
                "description": "'"$DESCRIPTION"'",
                "color": '"$COLOR"',
                "fields": [
                  {
                    "name": "Trigger",
                    "value": "${{ github.event_name }}",
                    "inline": true
                  },
                  {
                    "name": "Workflow",
                    "value": "Collect Unfollowers",
                    "inline": true
                  }
                ],
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S)'"
              }]
            }'
