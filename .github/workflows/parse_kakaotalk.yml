name: Parse KakaoTalk

on:
  # Gmail fetch 후 자동 트리거
  repository_dispatch:
    types: [kakaotalk-updated]
  # 수동 실행도 가능
  workflow_dispatch:

jobs:
  parse-kakaotalk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check KakaoTalk file exists
        run: |
          if [ ! -f "batch/kakaotalk/KakaoTalk_latest.txt" ]; then
            echo "❌ KakaoTalk_latest.txt not found"
            echo "Triggering Gmail fetch..."
            # Gmail fetch 워크플로우 트리거
            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/dispatches \
              -d '{"event_type":"fetch-kakaotalk-request"}'
            exit 1
          fi

      - name: Run parse_kakaotalk batch
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python batch/kakaotalk/parse_kakaotalk.py

      - name: Trigger verify_comments workflow
        if: success()
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: kakaotalk-parsed
          client-payload: '{"source": "parse-kakaotalk"}'

      - name: Send Discord notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            COLOR=5763719
            TITLE="✅ Parse KakaoTalk Success"
          else
            COLOR=15158332
            TITLE="❌ Parse KakaoTalk Failed"
          fi

          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "'"$TITLE"'",
                "description": "Parse KakaoTalk 배치 실행 완료",
                "color": '"$COLOR"',
                "fields": [
                  {
                    "name": "Trigger",
                    "value": "${{ github.event_name }}",
                    "inline": true
                  }
                ],
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S)'"
              }]
            }'
